<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Lovegood</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="body">

    <nav class="navbar">
        <img class="logo" src="/lunalovegood.jpg" alt="Luna Lovegood" >
        <span class="span" >Menú</span> 
        <ul class="menu">
            <li>
                <a class="list" href="#">Proyectos</a>
            </li>
            <li>
                <a class="list" href="#">Skills</a>
            </li> 
            <li>
                <a class="list" href="#">Contacto</a>
            </li> 
        </ul>
    </nav>
    
    <hr class="separador">

    <header>
        <img class="cabecera" src="/hogwarts.webp" alt="Hogwarts" width=90%>
    </header>

    <main class="principal">
        <section>
            <h1 class="luna" >Luna Lovegood</h1>
            <p class="descripcion">Me llamo Luna Lovegood, estoy estudiando en Hogwarts y soy Ravenclaw.
            Soy sonámbula, ¿Sabes? Por eso me acuesto con zapatillas  </p>
        </section>
        
    </main>

    <section>
        <fieldset class="section1">
            <legend class="skills">Skills</legend>
            <div class="div">
                <label for="Inteligencia">Inteligencia</label>
                <progress class="progreso" id="inteligencia" max="100" value="92">90%</progress>
            </div>
            
            <div class="div">
                <label for="creatividad">Creatividad</label>
                <progress class="progreso" id="creatividad" max="100" value="99">99%</progress>
            </div>

            <div class="div">
                <label for="leal">Leal</label>
                <progress class="progreso" id="leal" max="100" value="94">94%</progress>
            </div>
            
            <div class="div">
                <label for="divertida">Divertida</label>
            <progress class="progreso" id="divertida" max="100" value="79">79%</progress>
            </div>

            <div class="div">
                <label for="sociable">Sociable</label>
                <progress class="progreso" id="sociable" max="100" value="35">35%</progress> 
            </div>
    
        </fieldset>
    </section>

    <section>
        <h2 class="contacto">Contacto</h2>
        <form action="/registro.html" method="post" class="formulario">
            <div class="div">
                <label class= "input" for="name">Nombre</label>
                <input required id="name" name="name" type="text" placeholder="Añade tu nombre" >
            </div>
            <div class="div">
                <label class= "input" for="apellido">Apellido</label>
                <input required id="apellido" name="apellido" type="text" placeholder="Añade tu apellido" >
            </div>
            <div class="div">
                <label class= "input" for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]+" placeholder="Añade tu teléfono" >
            </div>
            
            <fieldset class="div"> 
                <legend class= "input" >¿Cómo me conociste?</legend>
                <div class="div">
                    <label class="tab" for="KeepCoding">Keepcoding kick-off</label>
                    <input class= "input" required id="KeepCoding" type="radio" name="lugar" value="Keepcoding kick-off" >
                </div>

                <div class="div">
                    <label  class="tab" for="Hogwarts">Hogwarts</label>
                    <input required id="hogwwarts" type="radio" name="lugar" value="hogwarts">
                </div>

                <div class="div">
                    <label class="tab" for="callejon-madriagon">Callejón Madriagón</label>
                    <input required id="callejon-madriagon" type="radio" name="lugar" value="callejon-madriagon">
                </div>
                <div class="div">
                    <label class="tab" for="GitHub">GitHub</label>
                <input required id="github" type="radio" name="lugar" value="GitHub">
                </div>
                
            </fieldset>

            <div class="div">
                <label class= "input" for="tag-github">Tag GitHub</label>
                <input type="text" id="tag-github" name="tag-github" placeholder="Añade tu usuario de GitHub">
                
            </div>

            <div class="div">
                <label class= "input" for="bio">Biografía</label>
                <textarea required id="bio" maxlength="180"></textarea>
            </div>
            <input type="submit" value="Send :)">
        </form>    
            
       
    </section>

    <footer class="footer">
        <ul>
            <li>
                
                <a class="link" target="_blank" href="https://www.instagram.com/hogwartslegacy/?hl=es"><img class="red" src="/instagram.webp" alt="instagram" width="15px" ></a>
            </li>
            <li>
                <a class= "link" target="_blank" href="https://twitter.com/HogwartsLegacy"><img class="red" src="/twitter.png" alt="Twitter" width="15px"></a>
            </li>
            <li>
                <a class= "link" target="_blank" href="https://en.wikipedia.org/wiki/Luna_Lovegood"><img class="red" src="/wikipedia.png" alt="Wikipedia" width="15px"></a>
            </li>
        </ul>
    </footer>

</body>

</html>
